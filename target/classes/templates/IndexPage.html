<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>MangaSlay</title>
    <link th:href="@{/css/resultcss.css}" rel="stylesheet">

</head>
<body>

<h1>MangaSlay</h1>

<form th:action="@{searchresult}" method="GET" class="search-form">
    <input name="mangasearch" type="text" placeholder="Search For Your Manga" class="search-input"/>
    <input type="submit" class="search-submit"/>
</form>

<!-- Signup Button -->
<button id="signupBtn">Sign Up</button>

<!-- Signup/Login Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <!-- Signup Form -->
        <div id="signupForm">
            <h2>Sign Up</h2>
            <form th:action="@{/signup}" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Sign Up">
            </form>
            <button id="showLoginForm">Already Have an Account?</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="loginUsername" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="loginPassword" name="password" required><br>
                <input type="submit" value="Login">
            </form>
            <button id="showSignupForm">Don't Have an Account?</button>
        </div>
    </div>
</div>
<p style="color:red" th:if="${session.userId != null}">
    <span th:text="${session.userId}"></span>
</p>
<form method="post" th:action="@{/logout}">
    <input type="hidden"/>
    <input type="submit">
</form>
<script>
    // Get the modal
    const modal = document.getElementById("signupModal");

    // Get the buttons that open the modal and toggle forms
    const signupBtn = document.getElementById("signupBtn");
    const showLoginForm = document.getElementById("showLoginForm");
    const showSignupForm = document.getElementById("showSignupForm");

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName("close")[0];

    // Get the forms
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    // When the user clicks the sign-up button, open the modal with the signup form
    signupBtn.onclick = function() {
        modal.style.display = "block";
        signupForm.style.display = "block";
        loginForm.style.display = "none";
    }

    // When the user clicks the "Already Have an Account?" button, show the login form
    showLoginForm.onclick = function() {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
    }

    // When the user clicks the "Don't Have an Account?" button, show the signup form
    showSignupForm.onclick = function() {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
